<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
       <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
        <!--CSS-->
        <link rel="stylesheet" href="../CSS/main.css">
    
        <title>Reservas - Gurupa</title>
    </head>
<body>
    <header>

        <!--Logo-->
       
            <img src="../img/gurupa-logo1-removebg-preview.png" alt="Letras negras y en mayúsculas en fondo blanco con el nombre de la empresa Gurupa, debajo y en letras mas pequeñas la frase cocina argentina">
        
        <!-- Menú de navegación-->
    
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    
    </header>
    <main class="reservas">
        
        <!--formulario de reserva-->

        <form class="formulario" action="/submit" method="post">

            <h2 class="title">Reservas</h2>

            <div class="nombre">
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" id="Nombre">
            </div>
            <div class="apellidos">
                <label for="Apellidos">Apellidos</label>
                <input type="text" name="Apellidos" id="Apellidos">
            </div>
            <div class="fecha">
                <label for="Fecha">Fecha</label>
                <input type="date" name="fecha" id="Fecha">
            </div>
            <div class="hora">
                <label for="Hora">Hora</label>
                <input type="time" name="Hora" id="Hora">
            </div>
            <div class="comensales">
                <label for="Comensales">No. de Comensales</label>
                <input type="text" name="Comensales" id="Comensales">
            </div>
            <div class="comentario">
                <label for="Mensaje">Comentarios</label> 
                <textarea name="Comentario" id="Mensaje"></textarea>
            </div>
            <div>
                <input class="submit" type="submit" value="Enviar">
            </div>
        
        </form>

    </main>

    <footer>
        <!--Derechos reservados, patrocinios y redes sociales-->
         <p>Tlf: +54 351 555 5555</p>
         <p>Dirección: Av.Recta Martinolli 8860</p>
    </footer>

    <!--Bootstrap js-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
